<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/persons}" th:method="POST" th:object="${person}">
        <label for="firstName">First name: </label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
        <br>
        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        <br>
        <label for="middleName">Middle name: </label>
        <input type="text" id="middleName" name="middleName" th:field="*{middleName}">
        <br>
        <small th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></small>
        <br>
        <label for="lastName">Last name: </label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
        <br>
        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        <br>
        <label for="birthDate">Birthday: </label>
        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}">
        <br>
        <small th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></small>
        <br>
        <input type="submit" value="Create">
        <br>
        <input type="reset" value="Clear">
    </form>

</body>
</html>
